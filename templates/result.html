<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Restaurant Review - Sentiment Analyser</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>
	<nav class="navbar navbar-dark bg-dark">
<a class="navbar-brand" href="{{url_for('hotel')}}">Home page</a>
</nav>

<div class="jumbotron">
	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Restaurant Review's</span> Sentiment Analyser</h2>
            <div class='description'>
    			<p>A Machine Learning Web App</p>
    		</div>
 </div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Great! This is a POSITIVE Review.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>Oops! This is a NEGATIVE Review.</span></h1>
				
			{% endif %}
		</div>

</div>		

	</body>
</html>
